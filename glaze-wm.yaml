  position: "top"
  opacity: 1.0
  background: "#20242cc4"
  foreground: "#ffffff"
  font_family: "FiraCode Nerd Font"
  font_size: "16px"
  padding: "4px 6px"
  offset_x: "4"
  offset_y: "4"
  border_radius: "7"
  components_left:
    - type: "workspaces"
      focused_workspace_background: "#ffffff33"
      displayed_workspace_background: "#00000033"
      default_workspace_background: "transparent"
      padding: "0px 0px 0px 0px"
    - type: "cpu"
      padding: "0px 5px"
    - type: "memory"
